apiVersion: apps/v1
kind: Deployment
metadata:
  name: staging-nodejs-app
  namespace: staging
  labels:
    app: staging-nodejs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: staging-nodejs-app
  template:
    metadata:
      labels:
        app: staging-nodejs-app
    spec:
      containers:
      - name: staging-nodejs-app
        image: pandey333/node-web-app1:lts
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: staging-nodejs-app
  namespace: staging
spec:
  type: NodePort
  selector:
    app: staging-nodejs-app
  ports:
    - protocol: TCP
      port: 8080
